<html>
<head>
    <title>Conway's game of life</title>
    <meta name="author" content="Paddy Tsang">
    <meta charset="UTF-8">
    <meta name="description" content="Demo of Conway's game of life">
    <meta name="keywords" content="Conway, Paddy">
    <script data-main="/js/app" 
      data-require="require.js@*" 
      data-semver="2.3.3" 
      src="./js/bower_components/requirejs/require.js"></script>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<div id="gameBoard" style="width:1002px; margin:0 auto">

    <game-menu :menudata="menudata"></game-menu>
    
    <svg width="1002px" height="525px">
        <g class="row" v-for="(rows, rowIndex) in board">
            <game-cell v-for="(cell, cellIndex) in rows" v-bind:x="cell.x" v-bind:y="cell.y" v-bind:width="cell.width" v-bind:height="cell.height" v-bind:style="cell.cellStyle" v-bind:row-index="rowIndex" v-bind:cell-index="cellIndex"></game-cell>
        </g>

    </svg>

</div>

</body>
</html>
